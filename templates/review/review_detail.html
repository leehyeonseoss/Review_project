<div>
    <h3>{{ review.subject }}</h3>
    <p>{{ review.content }}</p>
    {% if review.image %}
        <img src="{{ review.image.url }}">
    {% endif %}
    <div>
        <a href="{% url 'review:edit' review.id %}" class="btn btn-primary">수정</a>
        <a href="{% url 'review:delete' review.id %}" class="btn btn-danger">삭제</a>
    </div>
</div>
