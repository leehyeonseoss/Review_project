<h2>삭제</h2>

<p>다음 리뷰를 삭제하시겠습니까?</p>

<h3>{{ review.subject }}</h3>
<p>{{ review.content }}</p>
{% if review.image %}
    <img src="{{ review.image.url }}" alt="{{ review.subject }}">
{% endif %}

<form method="post" action="{% url 'review:delete' review.id %}">
  {% csrf_token %}
  <button type="submit">삭제</button>
</form>
